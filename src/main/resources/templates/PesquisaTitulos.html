<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Pesquisa de títulos</title>
</head>

<section layout:fragment="conteudo">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">
				Pesquisa de títulos <a class="btn btn-link aw-link-panel"
					href="/titulos/novo">Cadastrar um novo título</a>
			</h1>

		</div>

		<div class="panel-body">

			<form method="GET" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control" placeholder="Qual título você está procurando?" autofocus="autofocus" name="busca"></input> 
							<span class="input-group-btn">
								<button class="btn btn-default">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</form>

			<div layout:insert="MensagensDeSucesso"></div>
			<div layout:insert="MensagensDeErroGerais"></div>


			<table class="table table-bordered table-striped ">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-1">Descrição</th>
						<th class="text-center col-md-2">Data de Vencimento</th>
						<th class="text-center col-md-2">Valor</th>
						<th class="text-center col-md-2">Status</th>
						<th class="text-center col-md-1">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:unless="${#lists.isEmpty(titulos)}"
						th:each="titulo : ${titulos}">
						<td class="text-center" th:text="${titulo.codigo}"></td>
						<td th:text="${titulo.descricao}"></td>
						<td class="text-center"
							th:text="${#dates.format(titulo.dataVencimento, 'dd/MM/yyyy')}"></td>
						<td class="text-center" th:text="|R$ ${{ titulo.valor}}|"></td>
						<td class="text-center"><span class="label"
							th:text="${titulo.status}"
							th:classappend="${titulo.Pendente ? 'label-danger' : 'label-success'}"></span>
						</td>
						<td class="text-center"><a class="btn btn-link btn-xs"
							th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}"
							title="Editar" rel="tooltip" data-placement="top"> <span
								class="glyphicon glyphicon-pencil"></span>
						</a>

							<form method="post"
								th:action="@{/titulos/excluir/{codigo}(codigo=${titulo.codigo})}"
								style="display: inline">
								<input type="hidden" name="codigo" id="codigo"
									th:value="${titulo.codigo}" class="form-control" />
								<button type="submit"
									class="btn btn-link btn-xs glyphicon glyphicon-remove operacao-de-risco"
									title="Excluir" rel="tooltip" data-placement="top"></button>
							</form>

							<form method="post" th:if="${titulo.Pendente}"
								th:action="@{/titulos/receber/{codigo}(codigo=${titulo.codigo})}"
								style="display: inline">
								<input type="hidden" name="codigo" id="codigo"
									th:value="${titulo.codigo}" class="form-control" />
								<button type="submit"
									class="btn btn-link btn-xs glyphicon glyphicon-check operacao-de-risco"
									title="Receber" rel="tooltip" data-placement="top"></button>
							</form></td>
					</tr>
					<tr th:if="${#lists.isEmpty(titulos)}">
						<td colspan="6">Nenhum título foi encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
</html>

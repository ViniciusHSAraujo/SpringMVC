<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Pesquisa de títulos</title>
</head>

	<section layout:fragment="conteudo">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Pesquisa de títulos</h1>
			</div>

			<div class="panel-body">

				<div class="alert alert-success alert-dismissible" role="alert"
					th:if="${!#strings.isEmpty(MSG_Sucesso)}" th:text="${MSG_Sucesso}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="alert alert-success alert-dismissible" role="alert"
					th:if="${!#strings.isEmpty(MSG_Erro)}" th:text="${MSG_Erro}">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<table class="table table-bordered table-striped ">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th class="text-center col-md-2">Data de Vencimento</th>
							<th class="text-center col-md-2">Valor</th>
							<th class="text-center col-md-2">Status</th>
							<th class="text-center col-md-1">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(titulos)}">
							<td colspan="6">Nenhum título foi encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</html>
